<!DOCTYPE html>

    <link href="//telegram.org/css/bootstrap.min.css" rel="stylesheet">
    <link href="//telegram.org/css/telegram.css" rel="stylesheet">
    <script>
      window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches &&

    <style>

      .logo-header span {

  </head>
  <body class="no_transition">

    </div>
    <div class="logo-header">
      <img src="https://telegram.org/img/website_icon.svg" alt="Telegram Logo">
      <span>Telegram</span>
    </div>
    <div class="tgme_page_wrap">
      <div class="tgme_body_wrap">
        <div class="tgme_page">
          <div class="tgme_page_photo">

            </a>
          </div>
          <div class="tgme_page_title" dir="auto">
            <span>Human Verification</span>
          </div>
          <div class="tgme_page_extra">21 430 subscribers</div>
          <div class="tgme_page_description" dir="auto">
            Verify your user authenticity by completing the captcha below.<br/><br/>
            Powered By: @Safeguard
          </div>
          <div class="tgme_page_action">
            <a class="tgme_action_button_new shine" href="tg://resolve?domain=safeguard">Verify</a>

          <div class="tgme_page_context_link_wrap">

    <script src="//telegram.org/js/tgwallpaper.min.js"></script>
    <script>
      var tme_bg = document.getElementById('tgme_background');
      if (tme_bg) {
        TWallpaper.init(tme_bg);
        TWallpaper.animate(true);
      }
      document.body.classList.remove('no_transition');
    </script>
